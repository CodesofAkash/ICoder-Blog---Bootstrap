    <div class="container my-4">
        <h2>Contact Us</h2>

        <form class="row g-3">
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input type="email" placeholder="abc000@email.com" class="form-control" id="inputEmail">
            </div>

            <select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Select Your Query</option>
                <option value="Web">Web</option>
                <option value="Tech Stack">Tech Stack</option>
                <option value="Technology">Technology</option>
                <option value="Others">Others</option>
            </select>

            <div class="col-12">
                Are you a Member?
                <div class="form-check mx-3">
                    Yes.
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck">
                    </label>
                </div>
            </div>
            <div class="col-12">
                Are you a Professor?
                <div class="form-check mx-3">
                    Yes.
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck">
                    </label>
                </div>
            </div>
            <div class="col-12">
                Are you a Coder?
                <div class="form-check mx-3">
                    Yes.
                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                    <label class="form-check-label" for="gridCheck">
                    </label>
                </div>
            </div>

            <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea1" style="height: 100px"></textarea>
                <label for="floatingTextarea1">Tell us About Yourself</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Elaborate your Concern</label>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
